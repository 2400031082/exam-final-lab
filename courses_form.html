<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .courses-list {
            margin-top: 10px;
            padding-left: 20px;
        }

        .courses-list li {
            margin-bottom: 4px;
        }

        .btn-submit {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Course Application Form</h1>

    <!-- List of available courses -->
    <h2>Available Courses</h2>
    <ul class="courses-list">
        <li>C Programming</li>
        <li>Python Programming</li>
        <li>Java Programming</li>
        <li>Web Development (HTML, CSS, JS)</li>
        <li>Data Structures & Algorithms</li>
    </ul>

    <!-- Application form -->
    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number" required>

        <label for="course">Select Course</label>
        <select id="course" name="course" required>
            <option value="">-- Choose a course --</option>
            <option value="c">C Programming</option>
            <option value="python">Python Programming</option>
            <option value="java">Java Programming</option>
            <option value="web">Web Development</option>
            <option value="dsa">Data Structures & Algorithms</option>
        </select>

        <label for="mode">Preferred Mode</label>
        <select id="mode" name="mode" required>
            <option value="">-- Select mode --</option>
            <option value="online">Online</option>
            <option value="offline">Offline</option>
            <option value="hybrid">Hybrid</option>
        </select>

        <label for="message">Any Comments / Notes</label>
        <textarea id="message" name="message" rows="3"
                  placeholder="Write any additional information (optional)"></textarea>

        <button type="submit" class="btn-submit">Submit Application</button>
    </form>
</div>

</body>
</html>
